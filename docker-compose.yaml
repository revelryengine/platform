---
version: "3"
services:
  dev:
    container_name: revelry
    image: denoland/deno:1.16.4
    command: deno run -A dev.js
    working_dir: /usr/src/app
    environment:
      - WEB_PORT=8080
    volumes:
      - ./:/usr/src/app
      - deno-dir:/deno-dir
    ports:
      - 8082:8080
    restart: unless-stopped
volumes:
  deno-dir:
