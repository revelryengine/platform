<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 interactive-widget=resizes-content">
        
    <script type="text/javascript">
        /**
         * This script makes the pupils of the eyes follow the mouse cursor.
         * It calculates the angle and distance from the center of each eye
         * to the mouse position, and moves the pupils accordingly.
         */
        function moveEyes(event) {
            event.preventDefault(); // Prevent default behavior for pointer events
            event.stopPropagation(); // Stop the event from bubbling up
            const pupils = document.querySelectorAll('.pupil');
            pupils.forEach(pupil => {
                const rect = pupil.parentElement.getBoundingClientRect();
                const eyeCenterX = rect.left + rect.width / 2;
                const eyeCenterY = rect.top + rect.height / 2;

                const mouseX = event.clientX;
                const mouseY = event.clientY;

                const deltaX = mouseX - eyeCenterX;
                const deltaY = mouseY - eyeCenterY;

                const angle    = Math.atan2(deltaY, deltaX);
                const distance = Math.min(Math.sqrt(deltaX * deltaX + deltaY * deltaY), rect.width / 4); // Limit pupil movement

                const pupilX = distance * Math.cos(angle);
                const pupilY = distance * Math.sin(angle);

                pupil.style.transform = `translate(-50%, -50%) translate(${pupilX}px, ${pupilY}px)`;
            });
        }

        function blink(event) {
            const eye = event.currentTarget;
            eye.style.transition = 'transform 0.05s ease';
            eye.style.transform = 'scaleY(0.1)'; // Simulate blink

            setTimeout(() => {
                eye.style.transform = ''; // Reset after blink
                eye.style.transition = 'transform 0.2s ease'; // Reset transition
            }, 100);
        }
    </script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            cursor: pointer;
            overscroll-behavior: none;
            touch-action: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            gap: 25px;
        }

        .eye {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: white;
            border: 2px solid black;
            position: relative;
        }
        
        .pupil {
            width: 50px;
            height: 50px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .pupil::after {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body onpointermove="moveEyes(event)">
    <div class="eye" onclick="blink(event)">
        <div class="pupil"></div>
    </div>
    <div class="eye" onclick="blink(event)">
        <div class="pupil"></div>
    </div>
</body>
</html>
