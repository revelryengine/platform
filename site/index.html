<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="icon" type="image/x-icon" href="./favicon_32.png">
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/themes/core.min.css" />
        <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/themes/addons/core-dark.min.css" />
        <style>
            :root {
                --color-text: rgb(24, 24, 24);
                --color-bg: rgb(254, 254, 254);
                --sidebar-bg: rgb(250, 250, 250);

                --theme-color: #fdda0d;

                --link-underline-color: inherit;
                --link-underline-color-hover: var(--theme-color);

                --content-max-width: 1024px;

                --table-row-alt-bg: var(--color-bg);
            }

            @media (max-width: 768px) {
                :root {
                    --modular-scale: 1.125;
                }
            }

            @media (min-width: 768px) {
                :root {
                    --sidebar-width: 400px;
                }
            }

            button:not([type]).docsify-copy-code-button {
                color: rgb(24, 24, 24);
            }

            @media(prefers-color-scheme: light) {
                .app-name-link img {
                    content: url('/assets/revelry-engine-light.svg');
                }

                :root {
                    --sidebar-background: #ffffff;
                }
            }

            @media(prefers-color-scheme: dark) {
                :root {
                    --color-text: rgb(230, 230, 230);
                    --color-bg: rgb(24, 24, 24);
                    --sidebar-bg: rgb(12, 12, 12);
                }
                .app-name-link img {
                    content: url('/assets/revelry-engine-dark.svg');
                }
            }

            .sidebar {
                scrollbar-gutter: stable;
            }
            .sidebar-nav {
                border-top: 1px solid var(--theme-color);
            }

            /* Adjust active link style */
            .sidebar-nav .active > a:first-child {
                color: var(--color-text);
                text-decoration: underline;
                text-decoration-color: var(--theme-color);
                text-decoration-thickness: 2px;
            }

            /* Reverse order of hardcoded sidebar items */
            li:has(.app-sub-sidebar) {
                display: flex;
                flex-direction: column;
            }
            li:has(.app-sub-sidebar) > ul:not(.app-sub-sidebar) {
                order: 3
            }

            /* Non-collapsible sidebar groups */
            .collapse:has(> a.non-collapsible) ul {
                display: block;
            }

            /* Prevent jitter when navigating sections that have interleaved sidebar and headers */
            :is(.sidebar-nav) ul.app-sub-sidebar {
                margin-bottom: 0;
            }

            iframe.sample-renderer {
                width: 100%;
                height: 80vh;
                border: none;
                border-radius: 2px;
                margin-bottom: 2rem;
            }

            /* Fix h6 being too small by shifting everything up */
            .markdown-section h1 {
                border-bottom: 2px solid var(--theme-color);
                padding-bottom: 0.25em;
            }

            .markdown-section h2 {
                font-size: var(--font-size-xxxl);
            }

            .markdown-section h3 {
                font-size: var(--font-size-xxl);
            }

            .markdown-section h4 {
                font-size: var(--font-size-xl);
            }

            .markdown-section h5 {
                font-size: var(--font-size-l);
            }

            .markdown-section h6 {
                font-size: var(--font-size-m);
            }

            /* Fix scroll jank in sidebar on mobile */
            .markdown-section > :is(p, h1, h2, h3, h4, h5, h6) {
                overflow-wrap: break-word;
            }

            /* Better styled tables */
            body[data-page^="docs/lib"] .markdown-section table {
                display: flex;
                flex-direction: column;
                border: 1px solid var(--color-mono-2);
                border-radius: var(--border-radius);
            }

            body[data-page^="docs/lib"] .markdown-section table {
                display: grid;
                font-size: minmax(1em, var(--font-size-m));
            }

            body[data-page^="docs/lib"] .markdown-section :is(td, th, thead tr) {
                border: none;
            }

            body[data-page^="docs/lib"] .markdown-section table:has(th:last-child:nth-child(1)) {
                grid-template-columns: minmax(200px, auto);
            }

            body[data-page^="docs/lib"] .markdown-section table:has(th:last-child:nth-child(2)) {
                grid-template-columns: minmax(200px, auto) minmax(200px, auto);
            }

            body[data-page^="docs/lib"] .markdown-section table:has(th:last-child:nth-child(3)) {
                grid-template-columns: minmax(200px, auto) minmax(200px, auto) minmax(200px, auto);
            }

            body[data-page^="docs/lib"] .markdown-section table:has(th:last-child:nth-child(4)) {
                grid-template-columns: minmax(200px, auto) minmax(200px, auto) minmax(200px, auto) minmax(200px, auto);
            }

            body[data-page^="docs/lib"] .markdown-section table:has(th:last-child:nth-child(5)) {
                grid-template-columns: minmax(200px, auto) minmax(200px, auto) minmax(200px, auto) minmax(200px, auto) minmax(200px, auto);
            }

            body[data-page^="docs/lib"] .markdown-section table:has(th:last-child:nth-child(6)) {
                grid-template-columns: minmax(200px, auto) minmax(200px, auto) minmax(200px, auto) minmax(200px, auto) minmax(200px, auto) minmax(200px, auto);
            }

            body[data-page^="docs/lib"] .markdown-section :is(thead, tbody, tr) {
                display: grid;
                grid-template-columns: subgrid;
                grid-column: 1 / -1;
            }

            body[data-page^="docs/lib"] .markdown-section :is(thead, tbody) p {
                overflow-wrap: break-word;
            }
        </style>
    </head>
    <body class="loading sidebar-chevron-right sidebar-link-clamp">
        <div id="app"></div>
        <script>
            window.$docsify = {
                name: 'Revelry Engine',
                logo: '/assets/revelry-engine-dark.svg',
                loadSidebar: true,
                maxLevel: 4,
                subMaxLevel: 3,
                relativePath: true,
                auto2top: true,
                repo: 'https://github.com/revelryengine/platform',
                // noCompileLinks: [
                //     '/viewer/',
                // ],
                alias: {
                    '/about/_sidebar.md': '/_sidebar.md',
                    '/getting-started/_sidebar.md': '/_sidebar.md',
                },
                search: {
                    insertAfter: '.app-name',
                    maxAge: 1000,
                    paths: [
                        '/about/features',
                        '/about/intro',
                    ],
                    placeholder: 'Search documentation...',
                    noData: 'No results found.',
                    depth: 8,
                },
                pagination: {
                    crossChapter: true,
                },
                pathNamespaces: ['^/docs/lib/(utils|gltf)'],
            };
        </script>

        <script src="https://cdn.jsdelivr.net/npm/docsify@^5.0.0-rc"></script>
        <script src="https://cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/plugins/search.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/plugins/zoom-image.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/prismjs@1.30/components/prism-javascript.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/prismjs@1.30/components/prism-typescript.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/prismjs@1.30/components/prism-bash.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/prismjs@1.30/components/prism-json.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

        <script src="/docs/lib/docsify-plugin.js"></script>
    </body>
</html>
